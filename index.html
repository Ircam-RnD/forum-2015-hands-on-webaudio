<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>ES6 prototyping boilerplate</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
    body {
      padding: 30px;
      text-align: center;
    }

    button {
      margin: 10px;
    }
    </style>
</head>
<body>
  <h1>HOWA</h1>

  <button id="start-button">start</button>
  <button id="stop-button">stop</button>

  <h5>filter frequency</h5>
  <input type="range" value="500" min="20" max="16000" step="1" id="filter-freq" />

  <h5>filter Q</h5>
  <input type="range" value="12" min="1" max="24" step="0.1" id="filter-q" />

  <script src="./bundle.js"></script>
</body>
</html>
